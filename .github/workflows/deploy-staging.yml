name: Deploy Staging

on:
  push:
    branches: [development]
    paths-ignore:
      - '**.md'
      - '.github/dependabot.yml'
      - '.github/pull_request_template.md'

concurrency:
  group: staging-deploy
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  GCP_REGION: 'us-central1'
  GCP_SERVICE_NAME: 'nuroo-api-staging'

jobs:
  # Frontend Staging Deployment

  deploy-frontend-staging:
    name: Deploy Frontend (Staging)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint & Type Check
        run: |
          npm run lint
          npm run typecheck

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.STAGING_FIREBASE_API_KEY || secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.STAGING_FIREBASE_AUTH_DOMAIN || secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.STAGING_FIREBASE_PROJECT_ID || secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.STAGING_FIREBASE_STORAGE_BUCKET || secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.STAGING_FIREBASE_MESSAGING_SENDER_ID || secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.STAGING_FIREBASE_APP_ID || secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL }}

      - name: Deploy to Vercel (Staging)
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --meta environment=staging)
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed staging to: $URL"

  # Backend Staging Deployment

  deploy-backend-staging:
    name: Deploy Backend (Staging)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint & Type Check
        run: |
          npm run lint
          npm run typecheck

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build Docker Image
        run: |
          docker build \
            --tag "${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }}" \
            --tag "${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:latest" \
            .

      - name: Push Docker Image
        run: |
          docker push "${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }}"
          docker push "${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:latest"

      - name: Deploy to Cloud Run (Staging)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.GCP_SERVICE_NAME }}
          region: ${{ env.GCP_REGION }}
          image: ${{ env.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/nuroo/${{ env.GCP_SERVICE_NAME }}:${{ github.sha }}
          flags: |
            --allow-unauthenticated
            --memory=256Mi
            --cpu=1
            --min-instances=0
            --max-instances=3
            --timeout=60s
          env_vars: |
            NODE_ENV=staging
          secrets: |
            FIREBASE_PROJECT_ID=FIREBASE_PROJECT_ID:latest
            FIREBASE_CLIENT_EMAIL=FIREBASE_CLIENT_EMAIL:latest
            FIREBASE_PRIVATE_KEY=FIREBASE_PRIVATE_KEY:latest
            FIREBASE_STORAGE_BUCKET=FIREBASE_STORAGE_BUCKET:latest

      - name: Output URL
        run: echo "Backend staging deployed to ${{ steps.deploy.outputs.url }}"

  # Staging Summary

  summary:
    name: Staging Summary
    runs-on: ubuntu-latest
    needs: [deploy-frontend-staging, deploy-backend-staging]
    if: always()
    steps:
      - name: Create Summary
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy-frontend-staging.result }}" == "success" ]; then
            echo "| Frontend | Deployed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Frontend | Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.deploy-backend-staging.result }}" == "success" ]; then
            echo "| Backend | Deployed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Backend | Failed |" >> $GITHUB_STEP_SUMMARY
          fi
